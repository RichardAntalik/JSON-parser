<!DOCTYPE HTML>
<html>
<head>
    <title>JSON Parser</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        ul {
            list-style: none
        }

        #container {
            font-family: "Courier New", Courier, monospace;
        }

        .jsonParser {
            margin: 0px;
            height: 700px;
            width: 600px;
            display: inline-block;
            border: 1px solid #999;
            overflow: auto;
        }

        .jsonParser .object {
            color: #3BA10A;
        }

        .jsonParser .property {
            color: #084B5E;
        }

        .jsonParser .string {
            color: #2F8207;
            white-space: pre-wrap;
        }

        .jsonParser .array {
            color: #975008;

        }
        .jsonParser .boolean {
            color: #EB7802;

        }
        .jsonParser .number {
            color: #067392;

        }
        .jsonParser .null {
            color: #DA012C;

        }
        .jsonParser .property .string::before {
            content: "";
        }

        .jsonParser .string::before {
            content: "string ";
        }

        .jsonParser .null::before {
            content: "null ";
        }

        .jsonParser .number::before {
            content: "number ";
        }

        .jsonParser .boolean::before {
            content: "boolean ";
        }

        .jsonParser .object::before {
            content: "object ";
        }

        .jsonParser .array::before {
            content: "array ";
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 810px;">
    <textarea id="input" style="width:600px; height:800px; display:inline-block; float: left;">
        {
        "array": [
        1,
        2,
        3
        ],
        "boolean": true,
        "null": null,
        "number": 123,
        "object": {
        "a": "b",
        "c": "d",
        "e": "f"
        },
        "string": "Hello World"
        }
    </textarea>

    <div id="container" style="margin:0px; height:800px; width:600px; display:inline-block; float: right;">
        <div id="err"
             style="margin:0px; height:100px; width:600px; display:inline-block; background-color:#CCC; border: 1px solid #999">
        </div>
        <div id="output" class="jsonParser">
        </div>
    </div>
</div>
<div style="width: 100%">
</div>
<script src="parser.js"></script>
<script src="render.js"></script>
<script src="data.js"></script>
<script src="format.js"></script>


<script>

    function doIt() {
        var input = $('#input').val();
        var parser = new Parser(input);
        var viewer = new Viewer();

        var jsonImage;
        $('#output').html(" ");
        jsonImage = parser.parseJson();

        viewer.render(jsonImage);
        $('#output').html(viewer.html.join(''));
    }
    ;

    $(document).ready(function () {
        doIt();
    });

    $('#input').bind('input propertychange', function () {
        doIt();
    });

    $(document).on('click', '.toogle', function (e) {
        e.preventDefault();
        if ($(this).text() === '-') {
            $(this).text('+');
            $(this).next().css('display', 'none');
        } else {
            $(this).text('-');
            $(this).next().css('display', 'block');
        }
    });

</script>
</body>
</html>
