<!DOCTYPE HTML>
<html>
<head>
    <title>JSON Parser</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <style>
        ul {
            list-style: none;
            margin: 0px;
        }

        ol {
            list-style: none;
            margin: 0px;
        }

        #container {
            font-family: "Courier New", Courier, monospace;
        }

        .jsonParser {
            margin: 0px;
            height: 550px;
            width: 600px;
            display: inline-block;
            border: 1px solid #999;
            overflow: auto;
        }

        .jsonParser .collapsed::before {
            content: "+";
        }

        .jsonParser .expanded::before {
            content: "-";
        }

        .jsonParser .object {
            color: #3BA10A;
        }

        .jsonParser .property {
            color: #084B5E;
        }

        .jsonParser .string {
            color: #2F8207;
            white-space: pre-wrap;
        }

        .jsonParser .array {
            color: #975008;
        }

        .jsonParser .boolean {
            color: #EB7802;
        }

        .jsonParser .number {
            color: #067392;
        }

        .jsonParser .null {
            color: #DA012C;
        }

        .jsonParser .error {
            color: #FF0000;
            border: 1px red solid;
        }

        .jsonParser .property .string::before {
            content: "";
        }

        .jsonParser .string.show::before {
            content: "string ";
        }

        .jsonParser .null.show::before {
            content: "null ";
        }

        .jsonParser .number.show::before {
            content: "number ";
        }

        .jsonParser .boolean.show::before {
            content: "boolean ";
        }

        .jsonParser .object.show::before {
            content: "object ";
        }

        .jsonParser .array.show::before {
            content: "array ";
        }

        .jsonParser .array.end::before {
            content: "";
        }

        .jsonParser .object.end::before {
            content: "";
        }

        .ui-progressbar {
            display: none;
            position: relative;
        }

        .progress-label {
            position: absolute;
            left: 50%;
            top: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
        }

    </style>
</head>
<body>
<div style="width: 100%; height: 750px;">

    <textarea id="input" style="width:600px; height:700px; display:inline-block; float: left;">
        {
        "array": [
        1,
        2,
        3
        ],
        "boolean": true,
        "null": null,
        "number": 123,
        "object": {
        "a": "b",
        "c": "d",
        "e": "f"
        },
        "string": "Hello World"
        }
    </textarea>

    <div id="container" style="margin:0px; height:550px; width:600px; display:inline-block; float: right;">
        <div id="err" class="jsonParser"
             style="margin:0px; height:180px; width:600px; display:inline-block; background-color:#CCC; border: 1px solid #999; white-space: pre;">
        </div>
        <div id="output" class="jsonParser">
        </div>
    </div>
</div>
<div id="toolbar" style="width:100%; height:50px;">
    <input type="button" id="prettify" value="Prettify"/>
    <input type="button" id="minify" value="Minify"/>
    <input type="button" id="" value="test" onclick="test()"/>
    <label for="types">show types</label><input type="checkbox" id="types"/>
    <label for="index">show index</label><input type="checkbox" id="index"/>

    <div id="progressbar">
        <div id="label" class="progress-label"></div>
    </div>
    <div id="result"></div>
</div>
</div>
<script src="parser.js"></script>
<script src="render.js"></script>


<script>
    var viewer = new Viewer();

    var w;
    var msg = {};
    var progressBarAction;
    var html = [];
    if (typeof(Worker) !== "undefined") {
        if (typeof(w) == "undefined") {
            w = new Worker("worker.js");
        }
        w.onmessage = function (event) {
            msg = JSON.parse(event.data);

            switch (msg.action) {
                case "parse":
                    viewer.render(msg.data, "#output", "#err", progress);
                    progress();
                    break;
                case "minify":
                    $('#input').val(msg.data);
                    progress();
                    break;
                case "prettify":
                    $('#input').val(msg.data);
                    progress();
                    break;
                default:
                    progress(msg.action, msg.processed, msg.total)
                    break;
            }
        };
    } else {
    }

    $(document).on('click', '#prettify', function (e) {
        var msg = {};
        msg.action = "prettify";
        msg.data = $('#input').val();
        w.postMessage(JSON.stringify(msg));
    });

    $(document).on('click', '#minify', function (e) {
        var msg = {};
        msg.action = "minify";
        msg.data = $('#input').val();
        w.postMessage(JSON.stringify(msg));
    });

    function startParser() {
        $('#err').html('');
        msg.action = "parse";
        msg.data = $('#input').val();
        w.postMessage(JSON.stringify(msg));


    }

    $(document).ready(function () {
        startParser();
    });

    $('#input').bind('input propertychange', function () {
        startParser();
    });

    $(document).on('click', '.toogle', function (e) {
        e.preventDefault();
        if ($(this).hasClass("expanded")) {
            $(this).removeClass("expanded");
            $(this).addClass("collapsed");
            $(this).next().css("display", "none");
        } else {
            $(this).addClass("expanded");
            $(this).removeClass("collapsed");
            $(this).next().css("display", "block");
        }
    });

    $(document).on('click', '#types', function (e) {
        viewer.showValueTypes($(this).prop("checked"), progress);
    });

    $(document).on('click', '#index', function (e) {
        if ($(this).prop("checked")) {
            $("ol").css('list-style', 'decimal');
        } else {
            $("ol").css('list-style', 'none');
        }
    });

    function progress(action, done, total) {
        if (!action) {
            percent = 100;
        } else {
            var percent = Math.round((done / total) * 100);
        }
        progressbar.stop(true, true);
        progressBarAction = action;
        $('#progressbar').css("display", "block");
        $("#action").text(action);
        progressbar.progressbar("value", percent);
    }

    var progressbar = $("#progressbar"),
            progressLabel = $(".progress-label");

    progressbar.progressbar({
        value: false,
        change: function () {
            progressLabel.text(progressBarAction + ' ' + progressbar.progressbar("value") + "%");
        },
        complete: function () {
            progressLabel.text("Complete!");
            progressbar.fadeOut(900);
        }
    });


</script>
</body>
</html>
