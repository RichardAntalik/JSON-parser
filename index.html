<!DOCTYPE HTML>
<html>
<head>
    <title>JSON parser</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        ul {
            list-style: none
        }

        #container {
            font-family: "Courier New", Courier, monospace;
        }

        .object {
            color: #0CC;
        }

        .property {
            color: #000;
        }

        .value {
            color: #C0C;
        }

        .token {
            color: #000;
        }

        .string {
            white-space: pre-wrap;
        }

        .dummy {
            display: inline-block;
            width: 3em;
            height: 1em;
        }

        .error {
            background-color: #F00;
            border: 1px solid #FAA;
        }

        .property .string::before {
            content: "";
        }

        .string::before {
            content: "string ";
        }

        .null::before {
            content: "null ";
        }

        .number::before {
            content: "number ";
        }

        .bool::before {
            content: "boolean ";
        }

        .object::before {
            content: "object ";
        }

        .array::before {
            content: "array ";
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 810px;">
    <textarea id="input" style="width:600px; height:800px; display:inline-block; float: left;">
        {
        "array": [
        1,
        2,
        3
        ],
        "boolean": true,
        "null": null,
        "number": 123,
        "object": {
        "a": "b",
        "c": "d",
        "e": "f"
        },
        "string": "Hello World"
        }
    </textarea>

    <div id="container" style="margin:0px; height:800px; width:600px; display:inline-block; float: right;">
        <div id="err"
             style="margin:0px; height:100px; width:600px; display:inline-block; background-color:#CCC; border: 1px solid #999">
        </div>
        <div id="output"
             style="margin:0px; height:700px; width:600px; display:inline-block; border: 1px solid #999; overflow: auto;">
        </div>
    </div>
</div>
<div style="width: 100%">
</div>
<script src="parser.js"></script>
<script src="render.js"></script>
<script src="data.js"></script>
<script src="format.js"></script>


<script>

    $(document).ready(function () {
        var input = $('#input').val();
        var xx = new parser(input);
        $('#output').html(" ");
        xx.parseJson();
        $('#output').html(xx.html);

    });

    $('#input').bind('input propertychange', function () {
        var input = $('#input').val();
        var xx = new parser(input);
        $('#output').html(" ");
        xx.parseJson();
        $('#output').html(xx.html);

        var error = $('.error').attr('title');
        if (error) {
            $('#err').html(error.replace(/\n/g, '<br>'));
            $('#err').css('background-color', '#F55');
        } else {
            $('#err').text(" ");
            $('#err').css('background-color', '#CCC');
        }
    });

    $(document).on('mouseenter', '.error', function () {
        var error = $(this).attr('title');
        $('#err').html(error.replace(/\n/g, '<br>'));
    });

    $(document).on('click', '.toogle', function (e) {
        e.preventDefault();
        if ($(this).text() === '-') {
            $(this).text('+');
            $(this).next().css('display', 'none');
        } else {
            $(this).text('-');
            $(this).next().css('display', 'block');
        }
    });


    //  $('#err').html(error.replace(/\n/g, '<br>'));

     var error = $('.error').attr('title');
     if (error) {
     $('#err').html(error.replace(/\n/g, '<br>'));
     } else {
     $('#err').text(" ");
     }
     });*/

</script>


</body>
</html>
