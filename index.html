<!DOCTYPE HTML>
<html>
<head>
	<title>JSON parser</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

	<textarea id="input" style="width:400px; height:400px; display:inline-block;"></textarea>
	<br>
	<div id="output" style="height:1em; display:inline; "></div>
	<br>
	<input type="button" id="format" value="Parse">

	<script src="parser.js"></script>
	<script>
		$('#format').click(function(){
			var input = $('#input').val();
			var xx = new parser(input);
			xx.parseJson();
		});
	</script>

</body>
</html>
